<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Dating App</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
            aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span> </button>

        <ul class="navbar-nav me-auto mb-2 mb-md-0">
            @if (accountService.currentUser()) {
            <li class="nav-item"> <a routerLink="/members" routerLinkActive="active" class="nav-link">Matches</a> </li>
            <li class="nav-item"> <a routerLink="/lists" routerLinkActive="active" class="nav-link">Lists</a> </li>
            <li class="nav-item"> <a routerLink="/messages" routerLinkActive="active" class="nav-link">Messages</a>
            </li>
            }
        </ul>

        @if(accountService.currentUser())
        {
        <div dropdown class="dropdown">
            <a dropdownToggle class="dropdown-toggle text-light text-decoration-none">Welcome {{accountService.currentUser()?.username | titleCase}}</a>
            <div *dropdownMenu class="dropdown-menu">
                <a class="dropdown-item">Edit Profile</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" (click)="logout()">Logout </a>
            </div>
        </div>
        }
        @if (!accountService.currentUser()) {
        <form #loginForm="ngForm" (ngSubmit)="login()" class="d-flex" autocomplete="off">
            <input class="form-control me-2" name="username" [(ngModel)]="model.username" type="text"
                placeholder="Username">
            <input class="form-control me-2" name="password" [(ngModel)]="model.password" type="password"
                placeholder="Password">
            <button class="btn btn-outline-success" type="submit">Login</button>
        </form>
        }
    </div>

</nav>
